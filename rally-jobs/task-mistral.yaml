{% set extra_dir = "~/.rally/extra" %}
---
  MistralWorkbooks.list_workbooks:
    -
      runner:
        type: "constant"
        times: 50
        concurrency: 10
      context:
        users:
          tenants: 1
          users_per_tenant: 1
      sla:
        failure_rate:
          max: 0

  MistralWorkbooks.create_workbook:
    -
      args:
        definition: "{{ extra_dir }}/mistral_wb.yaml"
      runner:
        type: "constant"
        times: 50
        concurrency: 10
      context:
        users:
          tenants: 1
          users_per_tenant: 1
      sla:
        failure_rate:
          max: 0

    -
      args:
        definition: "{{ extra_dir }}/mistral_wb.yaml"
        do_delete: true
      runner:
        type: "constant"
        times: 50
        concurrency: 10
      context:
        users:
          tenants: 1
          users_per_tenant: 1
      sla:
        failure_rate:
          max: 0

  MistralExecutions.list_executions:
    -
      runner:
        type: "constant"
        times: 50
        concurrency: 10
      context:
        users:
          tenants: 1
          users_per_tenant: 1
      sla:
        failure_rate:
          max: 0

  MistralExecutions.create_execution_from_workbook:
    -
      args:
        definition: "{{ extra_dir }}/mistral_wb.yaml"
        do_delete: true
      runner:
        type: "constant"
        times: 20
        concurrency: 5
      context:
        users:
          tenants: 1
          users_per_tenant: 1
      sla:
        failure_rate:
          max: 0

    -
      args:
        definition: "{{ extra_dir }}/nested_wb.yaml"
        workflow_name: "wrapping_wf"
        do_delete: true
      runner:
        type: "constant"
        times: 20
        concurrency: 5
      context:
        users:
          tenants: 1
          users_per_tenant: 1
      sla:
        failure_rate:
          max: 0

    -
      args:
        definition: "{{ extra_dir }}/scenarios/complex_wf/complex_wf_wb.yaml"
        workflow_name: "top_level_workflow"
        params:
          "{{ extra_dir }}/scenarios/complex_wf/complex_wf_params.json"
        do_delete: true
      runner:
        type: "constant"
        times: 20
        concurrency: 5
      context:
        users:
          tenants: 1
          users_per_tenant: 1
      sla:
        failure_rate:
          max: 0

    -
      args:
        definition: "{{ extra_dir }}/scenarios/with_items/wb.yaml"
        params:
          "{{ extra_dir }}/scenarios/with_items/count_100_concurrency_10.json"
        do_delete: true
      runner:
        type: "constant"
        times: 20
        concurrency: 5
      context:
        users:
          tenants: 1
          users_per_tenant: 1
      sla:
        failure_rate:
          max: 0

    -
      args:
        definition: "{{ extra_dir }}/scenarios/join/join_500_wb.yaml"
        do_delete: true
      runner:
        type: "constant"
        times: 10
        concurrency: 2
      context:
        users:
          tenants: 1
          users_per_tenant: 1
      sla:
        failure_rate:
          max: 0

    -
      args:
        definition: "{{ extra_dir }}/scenarios/join/join_500_wb.yaml"
        do_delete: true
      runner:
        type: "constant"
        times: 10
        concurrency: 1
      context:
        users:
          tenants: 1
          users_per_tenant: 1
      sla:
        failure_rate:
          max: 0
