Workflow:
  tasks:
    image_list:
      action: glance.images_list
      publish:
        image_id: <% $[0].id %>
      on-success: image_get

    image_get:
      action: glance.images_get
      parameters:
        image_id: <% $.image_id %>
      publish:
        image_id: <% $.id %>
        image_name: <% $.name %>