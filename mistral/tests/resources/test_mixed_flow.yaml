Namespaces:
  MyService:
    actions:
      concat:
        class: std.echo
        base-parameters:
          output: '<% $.left %> <% $.right %>'
        parameters:
          - left
          - right
        output:
          string: <% $ %>

Workflow:
  tasks:
    task1:
      action: MyService.concat
      parameters:
        left: workflow
        right: is
      publish:
        result1: <% $.string %>

    task2:
      requires: [task1]
      action: MyService.concat
      parameters:
        left: <% $.result1 %>
        right:  complete
      publish:
        result2: <% $.string %>
      on-success: task3

    task3:
      action: MyService.concat
      parameters:
        left: <% $.result2 %>
        right: '!'
      publish:
        result3: <% $.string %>
