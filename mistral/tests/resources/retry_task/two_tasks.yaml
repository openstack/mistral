Namespaces:
  MyService:
    actions:
      some-action:
        class: std.mistral_http
        base-parameters:
          url: http://path_to_service/action_url
          method: GET
        output:
          output: $

Workflow:
  tasks:
    no_retry_task:
      action: MyService.some-action
      publish:
        n_rt_output: $.output
      on-success: delay_retry_task

    delay_retry_task:
      action: MyService.some-action
      retry:
        count: 2
        delay: 0.1
      publish:
        rt_output: output
