Namespaces:
  MyService:
    actions:
      some-action:
        class: std.mistral_http
        base-parameters:
          url: http://path_to_service/action_url
          method: GET
        output:
          output: $
      sync-action:
        class: std.echo
        base-parameters:
          output: Cheers!
        output:
          greeting: $

Workflow:
  tasks:
    retry_task:
      action: MyService.some-action
      retry:
        count: 5
      publish:
        rt_output: $.output

    delay_retry_task:
      action: MyService.some-action
      retry:
        count: 2
        delay: 0.1
      publish:
        rt_output: output

    no_retry_task:
      action: MyService.some-action
      publish:
        n_rt_output: $.output
      on-success: delay_retry_task

    sync_task:
      action: MyService.sync-action
      retry:
        count: 5
      publish:
        st_output: $.greeting