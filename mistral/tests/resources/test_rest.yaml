Namespaces:
  MyRest:
    class: std.mistral_http
    base-parameters:
      method: GET
      headers:
        X-Auth-Token: $.auth_token

    actions:
      create-vm:
        base-parameters:
          url: http://some_host/service/action/execute
          headers:
            Content-Type: 'application/json'
        parameters:
          - image_id
          - flavor_id
        output:

      backup-vm:
        base-parameters:
          url: http://some_host/url_for_backup
        parameters:
          - server_id

      attach-volume:
        base-parameters:
          url: /url_for_attach
        parameters:
          - size
          - mnt_path

      format-volume:
        base-parameters:
          url: /url_for_format
        parameters:
          - server_id

  Nova:
    actions:
      create-vm:
        class: std.http
        base-parameters:
          url: http://path_to_nova/url_for_create
        parameters:
          - image_id
          - flavor_id
        output:
          vm_id: $.base_output.server_id

Workflow:
  tasks:
    create-vms:
      action: MyRest.create-vm
      parameters:
        image_id: 1234
        flavor_id: 42

    attach-volumes:
      requires: [create-vms]
      action: MyRest.attach-volume
      parameters:
        size:
        mnt_path:

    format-volumes:
      requires: [attach-volumes]
      action: MyRest.format-volume
      parameters:
        server_id:

    backup-vms:
      requires: [create-vms]
      action: MyRest.backup-vm
      parameters:
        server_id:

    create-vm-nova:
      action: Nova.create-vm
      parameters:
        image_id: 1234
        flavor_id: 2

    test_subsequent:
      action: MyRest.backup-vm
      parameters:
        server_id: 1
      on-success:
        attach-volumes
      on-error:
        - backup-vms: $.status != 'OK'
        - attach-volumes
      on-finish:
        create-vms

triggers:
  create-vms:
    type: periodic
    tasks: create-vms
    parameters:
      cron-pattern: "* * * * *"
