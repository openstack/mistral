Namespaces:
  MyService:
    # These ad-hoc actions based on std.echo have parameters only for test
    # purposes. In practice, it's more convenient just to use std.echo and
    # specify parameter 'output'.
    actions:
      build_full_name:
        class: std.echo
        base-parameters:
          output: '{$.first_name} {$.last_name}'
        parameters:
          - first_name
          - last_name
        output:
          full_name: $

      build_greeting:
        class: std.echo
        base-parameters:
          output: 'Hello, {$.full_name}!'
        parameters:
          - full_name
        output:
          greeting: $

      send_greeting:
        class: std.echo
        base-parameters:
          output: True
        parameters:
          - greeting
        output:
          greeting_sent: $


Workflow:
  #  context = {
  #    'person': {
  #        'first_name': 'John',
  #        'last_name': 'Doe',
  #        'address': {
  #            'street': '124352 Broadway Street',
  #            'city': 'Gloomington',
  #            'country': 'USA'
  #        }
  #    }
  #  }

  tasks:
    build_full_name:
      action: MyService.build_full_name
      parameters:
        first_name: $.person.first_name
        last_name: $.person.last_name
      publish:
        f_name: $.full_name
      on-success: build_greeting

    build_greeting:
      action: MyService.build_greeting
      parameters:
        full_name: $.f_name
      publish:
        greet_msg: $.greeting
      on-success: send_greeting

    send_greeting:
      action: MyService.send_greeting
      parameters:
        greeting: $.task.build_greeting.greeting
      publish:
        sent: $.greeting_sent
