Namespaces:
  MyActions:
    actions:
      concat:
        class: std.echo
        base-parameters:
          output: '<% $.left %> <% $.right %>'
        parameters:
          - left
          - right
        output:
          string: <% $.output %>
      start:
        class: std.echo
        base-parameters:
          output: 'Starting...'
        output:
          info: <% $.output %>

Workflow:
  tasks:
    startup:
      action: MyActions.start
    build_name:
      action: MyActions.concat
      parameters:
        left: Stormin
        right: Stanley
    greet:
      requires: [startup, build_name]
      action: MyActions.concat
      parameters:
        left: Greetings
        right: <% $.string %>
