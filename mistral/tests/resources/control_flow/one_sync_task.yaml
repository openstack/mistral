Namespaces:
  MyActions:
    actions:
      concat:
        class: std.echo
        base-parameters:
          output: '<% $.left %> <% $.right %>'
        parameters:
          - left
          - right
        output:
          string: <% $.output %>

Workflow:
  tasks:
    build_name:
      action: MyActions.concat
      parameters:
        left: Stormin
        right: Stanley